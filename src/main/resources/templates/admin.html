<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<h1>Administrator information</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username (Login)</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tbody>
    <tr>
        <td th:utext="${user.id}"></td>
        <td th:utext="${user.name}"></td>
        <td th:utext="${user.username}"></td>
        <td th:utext="${user.password}"></td>
        <td th:utext="${user.roles}"></td>
    </tr>
    </tbody>
</table>
<br><br>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>
<br>
<button><a th:href="@{/users/admin/edit/{id}(id=${user.id})}">Edit</a></button>
<button><a href="admin/allUsers">User table</a></button>
</body>
</html>
