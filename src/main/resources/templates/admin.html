<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar fixed-top navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <span th:text="${user.getUsername()}"> VALUE </span> with roles:
            <span th:text="${user.getRoles}"> VALUE </span>
        </span>
        <span class="navbar-text">
        <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark" role="button">Logout</button>
        </form>
        </span>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="admin#v-pills-admin"
                   role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user"
                   role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-md-9">
            <h1> Admin panel </h1>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                       role="tab" aria-controls="nav-home" aria-selected="true">User table</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                       role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>

                </div>
            </nav>
            <div class="tab-pane fade show active" id="allUsers">
                <div class="card">
                    <h5 class="card-header">All users</h5>
                    <div class="card-body text-center">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${list}">
                                <td th:utext="${user.getId}"></td>
                                <td th:utext="${user.getName}"></td>
                                <td th:utext="${user.getUsername}"></td>
                                <td th:utext="${user.getRoles}"></td>
                                <td>
                                    <button type="button" class="btn btn-info" data-toggle="modal"
                                            th:data-target="${'#modalEdit' + user.getId}"> Edit
                                    </button>
                                    <!--Modal window edit-->
                                    <div class="modal" th:id="${'modalEdit' + user.getId}" tabindex="-1"
                                         role="dialog" aria-labelledby="modalEditLabel" aria-hidden="true">
                                        <form th:method="PATCH"  th:action="@{users/admin/edit{id}(id=${user.getId()})}">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="modalEditLabel">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="text-center">
                                                            <div class="form-group">
                                                                <label for="editId"><b>ID</b></label>
                                                                <input type="number" class="form-control"
                                                                       th:value="*{user.id}" id="editId"
                                                                       disabled>
                                                            </div>


                                                            <div class="form-group">
                                                                <label for="editName"><b>Name</b></label>
                                                                <input type="text" class="form-control"
                                                                       name="name" th:value="*{user.name}"
                                                                       id="editName">
                                                                <div class="form-group">
                                                                    <label for="editUsername"><b>Username</b></label>
                                                                    <input type="text" class="form-control"
                                                                           name="username" th:value="*{user.username}"
                                                                           id="editUsername">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="editPassword"><b>Password</b></label>
                                                                    <input type="password" class="form-control"
                                                                           name="password" th:value="*{user.password}"
                                                                           id="editPassword">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="editRoles"><b>Role</b></label>
                                                                    <select multiple
                                                                            class="form-control form-control-sm"
                                                                            id="editRoles" name="role"

                                                                            size="2" required>
                                                                        <option th:each="role : ${roles}"
                                                                                th:text="${role.getName()}"
                                                                                th:value="${role.name}">Role
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                <td>
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                            data-target="#delete">Delete
                                    </button>
                                    <!--Modal window delete-->
                                </td>
                            </tr>
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
